{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th class="col-3">번호</th>
        <th class="col-9">리뷰제목</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr>
          <td scope="row">{{ review.id }}</td>
        </tr>
        <tr>
          <td scope="row">{{ review.title }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
